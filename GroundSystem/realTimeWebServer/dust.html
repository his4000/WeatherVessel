<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dust Monitor</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body onload="getData()">
<script>
    var count = 0;
    function getData() {
        $.getJSON('dust.json', function(data){
            console.log(data);
            count++;
            document.getElementById('pannel').innerHTML = data.pm10 + ' ' + data.pm25;
            document.getElementById('count').innerHTML = count;
        });
    }
    setTimeout(getData, 5000);
</script>
<div id="pannel"></div>
<div id="count"></div>
</body>
</html>
